<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age Calculator App</title>
</head>
<body>
  <header>
    <h1>Age Calculator App</h1>
  </header>
  <div class="calculator-container">
    <div class="input-group">
      <label for="day">Day</label>
      <input type="number" id="day" placeholder="DD" min="1" max="31" required>
      <div id="day-validation" class="validation-message"></div>
    </div>
    <div class="input-group">
      <label for="month">Month</label>
      <input type="number" id="month" placeholder="MM" min="1" max="12" required>
      <div id="month-validation" class="validation-message"></div>
    </div>
    <div class="input-group">
      <label for="year">Year</label>
      <input type="number" id="year" placeholder="YYYY" min="1900" max="2100" required>
      <div id="year-validation" class="validation-message"></div>
    </div>
    <button id="calculate-btn">Calculate Age</button>
    <div class="result">
      <p><span id="years">--</span> years</p>
      <p><span id="months">--</span> months</p>
      <p><span id="days">--</span> days</p>
    </div>
    <div id="warning-message" class="warning-message"></div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ChristYela/">Cristian Yela</a>.
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
